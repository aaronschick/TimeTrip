<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronoverse - Universal Timeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chronoverse</h1>
            <p class="subtitle">Universal Timeline: Earth History, World Events & Space</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="start-year">Start Year:</label>
                <input type="number" id="start-year" value="-5000000000" step="1000000">
            </div>
            <div class="control-group">
                <label for="end-year">End Year:</label>
                <input type="number" id="end-year" value="2025" step="1">
            </div>
            <button id="update-btn" class="btn-primary">Update Timeline</button>
            <button id="reset-btn" class="btn-secondary">Reset to Default</button>
            <button id="add-event-btn" class="btn-success">+ Add Event</button>
            <button id="manage-events-btn" class="btn-info">Manage Events</button>
            <button id="import-csv-btn-header" class="btn-secondary">Import CSV</button>
        </div>
        
        <div id="loading" class="loading hidden">Loading timeline...</div>
        <div id="timeline-container"></div>
        <div id="error" class="error hidden"></div>
    </div>
    
    <!-- Add Event Modal -->
    <div id="add-event-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="modal-close" id="close-add-modal">&times;</button>
            </div>
            <form id="add-event-form">
                <div class="form-group">
                    <label for="event-title">Title *</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-category">Category *</label>
                    <select id="event-category" required>
                        <option value="">Select a category</option>
                        <option value="era">Era</option>
                        <option value="migration">Migration</option>
                        <option value="civilization">Civilization</option>
                        <option value="empire">Empire</option>
                        <option value="war">War</option>
                        <option value="religion">Religion</option>
                        <option value="biblical">Biblical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-continent">Continent</label>
                    <input type="text" id="event-continent" value="Global" placeholder="Global, Africa, Europe, etc.">
                </div>
                <div class="form-group">
                    <label for="event-start-year">Start Year *</label>
                    <input type="number" id="event-start-year" required step="1" placeholder="-5000000000">
                </div>
                <div class="form-group">
                    <label for="event-end-year">End Year</label>
                    <input type="number" id="event-end-year" step="1" placeholder="Leave empty to use start year">
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="3" placeholder="Optional description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Event</button>
                    <button type="button" class="btn-secondary" id="cancel-add-event">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Manage Events Modal -->
    <div id="manage-events-modal" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Manage Events</h2>
                <button class="modal-close" id="close-manage-modal">&times;</button>
            </div>
            <div id="events-list-container">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>
    
    <!-- Import CSV Modal -->
    <div id="import-csv-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Import CSV Data</h2>
                <button class="modal-close" id="close-import-modal">&times;</button>
            </div>
            <div id="import-status-container">
                <p>This will import events from <code>timeline_data_4.csv</code> into the database.</p>
                <div id="import-status-info" class="loading">Checking current status...</div>
                <div class="form-actions" style="margin-top: 20px;">
                    <button id="import-csv-btn" class="btn-primary">Import CSV</button>
                    <button id="import-csv-clear-btn" class="btn-secondary">Clear & Import (Overwrite)</button>
                    <button type="button" class="btn-secondary" id="cancel-import">Cancel</button>
                </div>
                <div id="import-result" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
